def String fetchProperty(String name) {
	String val = findProperty(name)

	if (val == null)
		throw new RuntimeException("Property not set: " + name)

	return val
}

def getCheckedOutGitCommitHash() {
	String val = 'git log -1 --pretty=%H'.execute().text.trim()
	return val
}

def getTimestamp() {
	def date = new Date()
	return date.format('yyyy-MM-dd HH:mm:ss')
}

